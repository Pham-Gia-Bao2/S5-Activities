        function search() {
            var input = document.getElementById('input').value;

            var filteredArray = arr.filter(function (item) {

            });

            var displayContent = '';
            if (filteredArray.length > 0) {
                displayContent += '<table>';
                displayContent += '<tr><th>Image</th><th>Name</th><th>Age</th></tr>';
                filteredArray.forEach(function (item) {
                    displayContent += '<tr>';
                    displayContent += '<td><img src="' + item.img + '"></td>';
                    displayContent += '<td>' + item.name + '</td>';
                    displayContent += '<td>' + item.age + '</td>';
                    displayContent += '</tr>';
                });
                displayContent += '</table>';
            } else {
                displayContent = "No matching result found.";
            }
            document.getElementById('display').innerHTML = displayContent;
